
<!DOCTYPE html>
<html>
<head>
    <title>Food Selector</title>
    <style>
        body {
            background-color: #FFD1DC; /* Pastel Pink */
        }
        .selected {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }   
        #result {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
        color:Purple;
        }
 
    </style>
</head>
<body>
    <img src="https://iili.io/JIe4jMG.png" alt="Food Selector Title" style="width: auto; margin-top: 20px;">

    <button id="hot" class="temp">Hot</button>
    <button id="cold" class="temp">Cold</button>
    <button id="sweet" class="taste">Sweet</button>
    <button id="savoury" class="taste">Savoury</button>

    <img src="https://alissarumsey.com/wp-content/uploads/2015/06/hangry-photo.jpg" alt="Hangry Photo" style="width: 35%;">

    <p id="result"></p>

    <script>
        let temperature = '';
        let taste = '';

        const sweetHot = [
            "Home Baked Cake",
            "Jam Toast",
            "Chocolate-Dipped Fruit",
            "Fritters",
            "Pie and Custard",
            "Rice Pudding"
        ];

        const sweetCold = [
            "Chocolate",
            "Berries and Cream",
            "Fruit Salad",
            "Iced Coffee (Sweetened)",
            "Chocolate Cake",
            "Sweet Berry Smoothie",
            "Ice Cream",
            "Sorbet",
            "Pina Colada",
            "Homemade Mousse"
        ];

        const savouryHot = [
            "Steak",
            "Salmon Stirfry",
            "BBQ Ribs",
            "Noodles",
            "Omelette",
            "Duck Pancakes",
            "Hot Taco Bowl",
            "Chicken Wings"
        ];

        const savouryCold = [
            "Blue Cheese Crackers",
            "Pasta Salad",
            "Chicken Salad",
            "Cold Sushi Rolls",
            "Savoury Cold Cuts Platter",
            "Salmon and Cream Cheese",
            "Hummus and Crudite"
        ];

        const tempButtons = document.querySelectorAll('.temp');
        const tasteButtons = document.querySelectorAll('.taste');

        tempButtons.forEach(button => {
            button.addEventListener('click', function() {
                temperature = this.id;
                updateButtonStyles(tempButtons, this.id);
                updateResult();
            });
        });

        tasteButtons.forEach(button => {
            button.addEventListener('click', function() {
                taste = this.id;
                updateButtonStyles(tasteButtons, this.id);
                updateResult();
            });
        });

        function updateResult() {
            if (temperature && taste) {
                let selectedArray;
                if (temperature === 'hot' && taste === 'sweet') {
                    selectedArray = sweetHot;
                } else if (temperature === 'cold' && taste === 'sweet') {
                    selectedArray = sweetCold;
                } else if (temperature === 'hot' && taste === 'savoury') {
                    selectedArray = savouryHot;
                } else if (temperature === 'cold' && taste === 'savoury') {
                    selectedArray = savouryCold;
                }

                const randomItem = selectedArray[Math.floor(Math.random() * selectedArray.length)];
                document.getElementById('result').innerText = 'Selected Filters: ' + temperature.toUpperCase() + ', ' + taste.toUpperCase() + '\nSelected Food: ' + randomItem;
            }
        }

        function updateButtonStyles(buttonGroup, selectedId) {
            buttonGroup.forEach(button => {
                if (button.id === selectedId) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }
    </script>
</body>
</html>
